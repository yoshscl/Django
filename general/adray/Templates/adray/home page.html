
{% extends "base.html" %}

{% block content %}
<div id="page-inner">

                <div class="row">
                  
     		       {% for channel_type in Channels_collection %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Testing {{ channel_type}}
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                              Click  To launch {{ channel_type}} Experiment
                            </button>
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">Set Up {{ channel_type}} Experiment</h4>
                                        </div>
                                        <div class="modal-body">
                                           Welcome to adray tests, set up your experiment for  {{ channel_type}}    </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											<form action="{% url 'input_data'  %}" method="POST">
											<a href="{% url 'input_data'  %}" class="btn btn-primary">Start Test</a>
                                               </form>
                                       </div>
                                    </div>
                                </div>
                            </div>
							
                        </div>
                    </div>
				
					{% endfor %}
					 
    </div>
 

	{% endblock %}
